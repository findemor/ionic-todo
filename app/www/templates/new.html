<div class="modal"  ng-controller="NewTodoCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Modal</h1>
        <div class="buttons">
            <button class="button button-stable button-clear " ng-click="modal.hide()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <label class="item item-input" name="itemName">
                <span class="input-label">itemName</span>
                <input type="text" placeholder="" ng-model="todo.name">
            </label>
            <div class="spacer" style="height: 100px;"></div>
            <label class="item item-select" name="category">
                <span class="input-label">category</span>
                <select ng-model="todo.category" ng-options="c._id for c in categories"></select>
            </label>
            <label class="item item-input" name="categoryNew">
                <span class="input-label">categoryNew</span>
                <input type="text" placeholder="" ng-model="todo.categoryNew">
            </label>
            <button class="button button-positive button-block " ng-disabled="!todo.name" ng-click="create()">Save</button>
        </form>
    </ion-content>
</div>
