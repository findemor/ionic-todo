<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="reg._id">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="" ng-model="reg.password">
                </label>
            </ion-list>
            <button class="button button-stable button-block " ng-disabled="!reg._id || !reg.password" ng-click="registerUser()">Sign up</button>
        </form>
        <a href="#/login" class="button button-balanced button-clear button-block ">or LogIn</a>
    </ion-content>
</ion-view>
